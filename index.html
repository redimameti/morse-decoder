<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Morse Code Translator</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<h1><span>Morse Decoder</span></h1>
		<span id="descriptor"
			><span>Simple & easy to use Morse Code translator.</span></span
		>

		<div class="wrapper">
			<div class="input-container">
				<label class="input-container__header" for="text">Text</label>
				<textarea id="text" class="textarea"></textarea>
			</div>

			<div class="input-container">
				<label class="input-container__header" for="morse">Morse</label>
				<textarea id="morse" class="textarea"></textarea>
			</div>
		</div>

		<footer>
			<span
				>Built by
				<a
					id="link"
					target="_blank"
					href="https://redimameti.github.io/Portfolio/"
					>Redim Ameti</a
				></span
			>
		</footer>
	</body>
	<script src="script.js"></script>
</html>
